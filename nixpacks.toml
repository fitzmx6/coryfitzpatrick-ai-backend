# nixpacks.toml

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    # 1. Create the Python virtual environment
    "python3.11 -m venv /opt/venv",

    # 2. Upgrade pip and install all our Python packages
    "/opt/venv/bin/pip install --upgrade pip",
    "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "bash start.sh"